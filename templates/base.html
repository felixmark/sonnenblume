<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonnenblume - {% block title %}Base{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
  <div class="bg-yellow wrapper">
    <div id="title" class="white content">Sonnenblume: {% block title %}Base{% endblock %}</div>
  </div>
  <div class="bg-black wrapper">
    <div id="menu" class="white content padding-20-20">
      <a href="/">Index</a>
      <a href="/stats">Stats</a>
    </div>
  </div>
  <div class="wrapper">
    <div class="content padding-20-20">
      {% block content %}<p>Child node is mounted here.</p>{% endblock %}
    </div>
  </div>
</body>
</html>
