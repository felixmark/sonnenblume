<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sonnenblume - {% block title %}Base{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
  <div id="title-wrapper" class="bg-yellow">
    <div id="title" class="white">Sonnenblume: {% block title %}Base{% endblock %}</div>
  </div>
  <div id="content-wrapper">
    <div id="content">
      {% block content %}<p>Child node is mounted here.</p>{% endblock %}
    </div>
  </div>
</body>
</html>
