<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/site.webmanifest">
  <title>Sunberry - {% block title %}Base{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/base.css">

  <link rel="stylesheet" href="/static/js/highlight.js/style.css">
  <script src="/static/js/highlight.js/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <link href="/static/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="/static/fontawesome/css/solid.css" rel="stylesheet" />
</head>
<body>
  <div id="title-wrapper" class="bg-yellow wrapper fixed">
    <div id="title" class="white content">
      <img src="/static/img/physalis.png" height="30" style="position: absolute; top: 5px;">
      <div style="margin-left: 45px;">{% block title %}Base{% endblock %}</div>
    </div>
  </div>
  <div id="menu-wrapper" class="bg-blacker wrapper fixed">
    <div id="menu" class="white content">
      <a href="/"><i class="fa-solid fa-house"></i> Home</a>
      <a href="/systeminfo"><i class="fa-solid fa-server"></i> System info</a>
      <a href="/book"><i class="fa-solid fa-book"></i> Book</a>
    </div>
  </div>
  <div id="content-wrapper" class="wrapper">
    <div class="content padding-20-20">
      {% block content %}<p>Child node is mounted here.</p>{% endblock %}
    </div>
  </div>
</body>
</html>
